<!DOCTYPE html>
<html>
<head>
    <title>Set Working Hours Options</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>

<div id="title">Set Working Hours</div>  
<br>  
<div id="submit_btn_div">
    <input type="text" class="inp_time" name="t_hr" id="t_hr" size="5" maxlength="2"> Hr. : 
    <input type="text" class="inp_time" name="t_min" id="t_min" size="5" maxlength="2"> Min.
    <input type="button" name="submit" id="submit" class="inp_action" value="Set">
    <span>&nbsp;</span>
    <span id="msg"></span>
</div>
<br>
<script src="js/options.js"></script>
</body>
</html>
